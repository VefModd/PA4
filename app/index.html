<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <div class="Foreground"></div>
            <div class="Background"></div>
            <span class="GameScore">0</span>
            <div class="Player">
                <div class="Wing"></div>
            </div>
            <div class="Pipe PipeUp1"></div>
            <div class="Pipe PipeDown1"></div>
            <div class="Pipe PipeUp2"></div>
            <div class="Pipe PipeDown2"></div>
            <div class="Pipe PipeUp3"></div>
            <div class="Pipe PipeDown3"></div>
            <div class="Scoreboard">
                <label for="Score">Score: </label>
                <span id="Score" class="Scoreboard-Score">0</span>
                <label for="HighScore">High Score: </label>
                <span id="HighScore" class="Scoreboard-HighScore">0</span>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
        </div>

        <div class="MuteButton">
            <i id="mute" class="fa fa-volume-up fa-2x"></i>
        </div>

        <div>
            <audio id="End" src="audio/Crash.m4a" preload="auto">
                <p>Your browser does not support the <code>audio</code> element </p>
            </audio>

            <audio id="Flapp" src="audio/Yell.m4a" preload="auto">
                <p>Your browser does not support the <code>audio</code> element </p>
            </audio>

            <audio id="Music" src="audio/gmtot.mp3" preload="auto" autoplay loop>
                <p>Your browser does not support the <code>audio</code> element </p>
            </audio>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pipe.js"></script>
        <!-- endbuild -->
    </body>
</html>
